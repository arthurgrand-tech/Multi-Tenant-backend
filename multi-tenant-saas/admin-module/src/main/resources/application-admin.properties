# Admin module configuration

# Server settings
server.port=8082
spring.application.name=admin-service

# Tenant provisioning settings
tenant.provision.db-prefix=tenant_
tenant.provision.default-schema=tenant_schema
tenant.provision.schema-location=classpath:templates/

# Admin security
admin.security.role=ROLE_ADMIN
admin.security.enabled=true

# Email notification
spring.mail.host=smtp.example.com
spring.mail.port=587
spring.mail.username=admin@example.com
spring.mail.password=password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
