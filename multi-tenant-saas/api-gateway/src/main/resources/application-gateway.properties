# API Gateway configuration

# Server settings
server.port=8080
spring.application.name=api-gateway

# Routing settings
spring.cloud.gateway.routes[0].id=auth-service
spring.cloud.gateway.routes[0].uri=lb://auth-service
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/auth/**

spring.cloud.gateway.routes[1].id=admin-service
spring.cloud.gateway.routes[1].uri=lb://admin-service
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/admin/**

spring.cloud.gateway.routes[2].id=timesheet-service
spring.cloud.gateway.routes[2].uri=lb://timesheet-service
spring.cloud.gateway.routes[2].predicates[0]=Path=/api/timesheet/**

spring.cloud.gateway.routes[3].id=employee-service
spring.cloud.gateway.routes[3].uri=lb://employee-service
spring.cloud.gateway.routes[3].predicates[0]=Path=/api/employee/**

spring.cloud.gateway.routes[4].id=client-service
spring.cloud.gateway.routes[4].uri=lb://client-service
spring.cloud.gateway.routes[4].predicates[0]=Path=/api/client/**

# Eureka settings
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka/

# Security settings
gateway.tenant.header=X-Tenant-ID
gateway.tenant.required-paths=/api/timesheet/**, /api/employee/**, /api/client/**
gateway.tenant.excluded-paths=/api/auth/login, /api/auth/register
