# Client module configuration

# Server settings
server.port=8085
spring.application.name=client-service

# Client settings
client.document.storage-path=/data/clients/documents
client.logo.storage-path=/data/clients/logos
client.logo.max-size=1MB
client.logo.allowed-formats=jpg,png,svg

# Project settings
project.auto-assign-manager=true
project.create-default-activities=true
