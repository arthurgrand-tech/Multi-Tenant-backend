# Core module main application properties

# Database configuration
spring.datasource.url=jdbc:mysql://localhost:3306/multi_tenant_saas
spring.datasource.username=root
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate properties
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Multitenancy configuration
multitenancy.master.datasource.url=jdbc:mysql://localhost:3306/master_db
multitenancy.master.datasource.username=root
multitenancy.master.datasource.password=password
multitenancy.tenant.datasource.url-prefix=jdbc:mysql://localhost:3306/
multitenancy.tenant.datasource.url-suffix=
multitenancy.tenant.datasource.username=tenant_user
multitenancy.tenant.datasource.password=tenant_password

# Application settings
app.jwt.secret=your-jwt-secret-key
app.jwt.expiration=86400000
