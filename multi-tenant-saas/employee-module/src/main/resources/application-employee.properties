# Employee module configuration

# Server settings
server.port=8084
spring.application.name=employee-service

# Employee settings
employee.photo.storage-path=/data/employees/photos
employee.photo.max-size=2MB
employee.document.storage-path=/data/employees/documents
employee.document.allowed-types=pdf,doc,docx,jpg,png

# Department settings
department.hierarchy.max-depth=5
department.auto-create-manager-role=true
