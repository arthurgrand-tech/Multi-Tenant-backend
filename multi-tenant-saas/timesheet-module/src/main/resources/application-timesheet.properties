# Timesheet module configuration

# Server settings
server.port=8083
spring.application.name=timesheet-service

# Timesheet business rules
timesheet.max-hours-per-day=24
timesheet.approval.auto-approve-under-hours=8
timesheet.approval.require-comment-above-hours=12
timesheet.approval.levels=1

# Reporting settings
reporting.export.formats=PDF,EXCEL,CSV
reporting.default-date-range=CURRENT_MONTH
