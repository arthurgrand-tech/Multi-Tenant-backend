<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tenant Created</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            font-family: 'Work Sans', Arial, sans-serif;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: auto;
            background: white;
            border-radius: 8px;
            border: 1px solid #787DBD;
            padding: 20px;
        }
        h1 {
            font-size: 20px;
            font-weight: 600;
            color: #2d6cdf;
            margin-bottom: 10px;
        }
        p {
            color: #555;
            font-size: 14px;
            line-height: 1.6;
        }
        ul {
            padding-left: 20px;
        }
        ul li {
            margin-bottom: 10px;
            font-size: 14px;
        }
        a.button {
            display: inline-block;
            margin-top: 15px;
            background-color: #2d6cdf;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 14px;
        }
        @media only screen and (max-width: 600px) {
            h1 {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Organization Registered</h1>
    <p>Dear <span th:text="${contactPerson}">User</span>,</p>

    <p>Your organization has been successfully registered in our system. Please wait for admin approval before proceeding further.</p>

    <ul>
        <li><strong>Organization:</strong> <span th:text="${organizationName}">Acme Inc.</span></li>
        <li><strong>Domain:</strong> <span th:text="${domain}">example.acme.com</span></li>
        <li><strong>Admin Email:</strong> <span th:text="${adminEmail}">admin@example.com</span></li>
    </ul>

    <a href="https://example.com/dashboard" class="button">Go to Dashboard</a>

    <p>Thank you for choosing us!</p>
</div>
</body>
</html>
